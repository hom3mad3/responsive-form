        <a href="#" class="button facebook"><i class="fa fa-facebook" aria-hidden="true"></i>
        &#220;ber facebook registrieren</a>

      <div id="mainform">
      <form id="form">
      <label><i class="fa fa-user" aria-hidden="true"></i>Vorname</label>
      <input type="text" id="vorname"/>
      <label>Nachname</label>
      <input type="text" id="nachname"/>
      <label>Mietgliedsname</label>
      <input type="text" id="mietgliedsname" placeholder="Dein Mietgliedsname ist öffentlich"/>
      <label>E-mail</label>
      <input type="text" id="email"/>
      <label>Passwort</label>
      <input type="password" id="passwort"/>

      <label class=daten><input type="checkbox" name="chk" value="">Ich willige in die Verarbeitung und Nutzung meiner Daten gemas der Datenschützenerklärung ein.</label>

      <button type="submit" class="button confirm" value="Jetzt Registrieren">Jetzt Registrieren</button>
      </form>
      </div>

<section>
